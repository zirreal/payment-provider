<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revolut Pay Example</title>
    <link rel="stylesheet" href="./css/base.css" />

            <div id="revolut-pay"></div>
          </div>
